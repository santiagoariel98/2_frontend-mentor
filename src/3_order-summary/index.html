<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="To do this challenge, you need a basic understanding of HTML and CSS." />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --pale-blue: hsl(225, 100%, 94%);
        --bright-blue: hsl(245, 75%, 52%);
        --very-pale-blue: hsl(225, 100%, 98%);
        --desaturated-blue: hsl(224, 23%, 55%);
        --dark-blue: hsl(223, 47%, 23%);
        color: var(--dark-blue);
        font-size: 16px;
        font-family: "Red Hat Display", sans-serif;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-[var(--pale-blue)]">
    <div
      class="w-screen h-screen flex items-center justify-center bg-[url('./images/pattern-background-desktop.svg')] bg-no-repeat bg-top bg-contain"
    >
      <main class="p-8">
        <section
          class="max-w-[23rem] max-h-[36rem] w-full h-full rounded-2xl overflow-hidden bg-[var(--very-pale-blue)] shadow-xl max-sm:h-min"
        >
          <img src="./images/illustration-hero.svg" alt="person listening to music" width="368" height="180" />
          <form class="p-10 flex flex-col items-center text-center max-sm:p-7">
            <h4 class="text-2xl font-black max-sm:text-xl">Order Summary</h4>
            <p class="py-3 text-sm text-[var(--desaturated-blue)] tracking-tight leading-5">
              You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>
            <div class="flex justify-between items-center w-full p-5 my-2 max-sm:my-4 max-sm:px-3">
              <span class="flex-none"
                ><i
                  class="icon bg-center bg-no-repeat inline-flex bg-[url(images/icon-music.svg)] bg-cover w-9 h-9 mr-5"
                ></i
              ></span>
              <div class="flex flex-col items-start flex-1 justify-between">
                <p class="font-black text-sm">Annual Plan</p>
                <span class="text-[var(--desaturated-blue)] text-xs">$59.99/year</span>
              </div>
              <a class="flex-none text-xs hover:text-[var(--bright-blue)] underline" href="#">Change</a>
            </div>
            <div class="w-full flex flex-col gap-2 mt-4 max-sm:mt-0">
              <button
                class="w-full font-semibold p-3 bg-[var(--bright-blue)] text-sm text-[var(--very-pale-blue)] rounded-xl hover:bg-[var(--dark-blue)] tracking-tighter"
              >
                Proceed to Payment
              </button>
              <button class="w-full font-semibold p-3 text-sm">Cancel Order</button>
            </div>
          </form>
        </section>
        <div class="attribution fixed bottom-0 right-0">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded
          by <a href="#">Santiago Ariel Villanueva</a>.
        </div>
      </main>
    </div>
  </body>
</html>
