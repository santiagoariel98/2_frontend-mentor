<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="To do this challenge, you need a basic understanding of HTML and CSS." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      :root {
        --dark-cyan: hsl(185, 75%, 39%);
        --dark-desaturated-blue: hsl(229, 23%, 23%);
        --dark-grayish-blue: hsl(227, 10%, 46%);
        --dark-gray: hsl(0, 0%, 59%);
        font-family: "Kumbh Sans", sans-serif;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="w-screen h-screen text-[var(--dark-desaturated-blue)] bg-[var(--dark-cyan)]">
    <main class="w-full h-full flex items-center justify-center p-6 overflow-hidden">
      <section class="bg-white w-full max-w-[22rem] h-full max-h-[23.5rem] rounded-2xl shadow-xl relative">
        <div class="h-full flex flex-col">
          <div
            class="bg-[url('./6_profile-card/images/bg-pattern-card.svg')] min-h-[9rem] flex items-center justify-center max-sm:h-32 rounded-t-2xl"
          >
            <span class="-mb-[8.75rem] rounded-full overflow-hidden border-4 border-white max-sm:-mb-[8.5rem]">
              <img src="images/image-victor.jpg" alt="avatar" width="100" height="100" class="max-sm:w-[5.5rem]" />
            </span>
          </div>
          <div class="flex flex-col items-center min-h-[9rem] pt-[4.25rem] tracking-wide gap-1">
            <h1 class="text-lg font-bold max-sm:text-base">
              Victor Crest <span class="font-light text-[var(--dark-grayish-blue)]"> 26 </span>
            </h1>
            <p class="text-sm text-[var(--dark-grayish-blue)]">London</p>
          </div>
          <hr />
          <div class="flex justify-center items-center h-full gap-9 max-sm:h-20 max-sm:gap-6">
            <div class="w-16 flex flex-col items-center">
              <p class="text-lg font-bold">80K</p>
              <span class="text-xs font-light text-[var(--dark-grayish-blue)]">Followers</span>
            </div>
            <div class="w-16 flex flex-col items-center">
              <p class="text-lg font-bold">803K</p>
              <span class="text-xs font-light text-[var(--dark-grayish-blue)]">Likes</span>
            </div>
            <div class="w-16 flex flex-col items-center">
              <p class="text-lg font-bold">1.4K</p>
              <span class="text-xs font-light text-[var(--dark-grayish-blue)]">Photos</span>
            </div>
          </div>
        </div>

        <span class="absolute -top-[42rem] -left-[52rem] z-[-1] w-max h-max">
          <img src="./images/bg-pattern-top.svg" alt="pattern top" width="978" height="978" />
        </span>
        <span class="absolute -bottom-[50rem] -right-[48rem] z-[-1] w-max h-max">
          <img src="./images/bg-pattern-bottom.svg" alt="pattern bottom" width="978" height="978" />
        </span>
      </section>
      <div class="attribution fixed bottom-0 right-0">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Santiago Ariel Villanueva</a>.
      </div>
    </main>
  </body>
</html>
